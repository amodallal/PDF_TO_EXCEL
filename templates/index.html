<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extract Identity Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #f1f4f9, #e1eaf5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .extract-card {
      max-width: 520px;
      margin: 100px auto;
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .extract-card h3 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-extract {
      font-weight: 600;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="extract-card">
    <h3>ðŸ†” Extract Identity Data</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload SIC file</label>
        <input class="form-control" type="file" name="file" id="file" accept=".pdf,.png,.jpg,.jpeg" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-extract">Extract Names</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
